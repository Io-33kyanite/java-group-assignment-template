/**
 * build.gradle
 * このファイルはGradleビルドシステムの設定ファイルです。
 * Javaアプリケーションのビルド、依存関係管理、テストの設定を行います。
 * 
 * 必要に応じて、依存関係やプラグインを追加・修正してください。このままでも基本的なビルド（Java 17、JUnit 5でのテスト実行）が可能です。
 */

plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    // JUnit 5でテストが実行されるように設定しています。
    // 必要があればGeoToolsなどのライブラリをここに追加してください。
    testImplementation(platform("org.junit:junit-bom:5.10.2"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    // デフォルトのメインクラスは 'Main' に設定しています。
    mainClass = 'Main'
}

tasks.named('test') {
    // JUnit Platformを使用してテストを実行するように設定しています。
    useJUnitPlatform()
}
